<ion-menu [content]="content">
    <ion-content padding>
        <ion-list>
            <ion-avatar ion-item class="menu-ion-avatar">
                <img src="./assets/imgs/author.jpg" class="menu-avatar-image">
            </ion-avatar>
            <p ion-item text-wrap text-center>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis commodi provident aperiam quas architecto, ipsam reiciendis itaque earum facere repellendus.</p>
            <button ion-item *ngFor="let page of pages" (click)="openPage(page.component, page.index)" menuClose>
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
