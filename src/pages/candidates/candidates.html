<ion-header>
  <ion-navbar>
    <ion-title>
        Candidatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
          <button ion-item *ngFor="let candidate of candidates" (click)="viewProfile()">  
            <ion-avatar item-start>
                <img src="../assets/imgs/author.jpg" />  
            </ion-avatar>
            <h2>{{ candidate.name }}</h2>
            <p>{{ candidate.description }}</p>
            <ion-note item-end>{{ candidate.sigla }}</ion-note>
          </button>      
        </ion-list>
      </ion-card>
</ion-content>
