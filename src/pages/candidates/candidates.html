<ion-header>
  <ion-navbar>
    <ion-title>
        Candidatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          Find your candidate
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="viewProfile()">  
            <ion-avatar item-start>
                <img src="../assets/imgs/author.jpg" />  
            </ion-avatar>
            Candidato #001
          </button>
      
          <button ion-item>
            <ion-icon name="medical" item-start></ion-icon>
            Hospital
          </button>
      
          <button ion-item>
            <ion-icon name="cafe" item-start></ion-icon>
            Cafe
          </button>
      
          <button ion-item>
            <ion-icon name="paw" item-start></ion-icon>
            Dog Park
          </button>
      
          <button ion-item>
            <ion-icon name="beer" item-start></ion-icon>
            Pub
          </button>
      
          <button ion-item>
            <ion-icon name="planet" item-start></ion-icon>
            Space
          </button>
      
        </ion-list>
      </ion-card>
</ion-content>
