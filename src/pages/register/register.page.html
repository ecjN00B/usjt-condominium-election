<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input placeholder="Nome" type="text"> Login</ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input placeholder="Senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="unlock" item-left></ion-icon>
      <ion-input placeholder="Digite a senha novamente" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="at" item-left></ion-icon>
      <ion-input placeholder="Numero do apt." type="text"></ion-input>
    </ion-item>
    <br>
    <button ion-button outline block type="submit">
      Registrar
    </button>
  </form>
</ion-content>
