<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input placeholder="Nome" [(ngModel)]="username"> Login</ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Senha" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Coloca Senha novamente" type="password" [(ngModel)]=" repassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Numero do apt" type="text" [(ngModel)]="apt"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button full (click)="Register()">Registar</button>
</ion-content>
