<ion-content text-center>
  <ion-grid>
    <ion-avatar>
      <ion-icon name="contact"></ion-icon>
    </ion-avatar>
    <form [formGroup]="loginForm" (ngSubmit)="login(); $event.preventDefault()">
      <ion-list>
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input formControlName="email" email></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button outline block type="submit" [disabled]="loginForm.invalid">
          Login
      </button>
    </form>
    <button ion-button outline block (click)="goRegister()">
        Sign up
    </button>
  </ion-grid>
</ion-content>
