<ion-content text-center>
  <ion-grid>
    <ion-avatar>
      <ion-icon name="contact"></ion-icon>
    </ion-avatar>
    <ion-list>
      <ion-item>
        <ion-label stacked>Usu√°rio</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button outline icon-start (click)="login()">
        Login
    </button>
    <button ion-button outline icon-end (click)="goRegister()">
        Sign up
      </button>
  </ion-grid>
</ion-content>
